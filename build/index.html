<!DOCTYPE html>
<html lang='en' ng-app='todoApp'>
    <head>
        <meta charset='utf-8'>
        <title>TODO List</title>

        <meta name='description' content='A simple app to track TODO items'>
        <meta name='author' content='Samina Chhatwal'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>

        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,400,400italic' rel='stylesheet' type='text/css'>
        <link rel='stylesheet' type='text/css' href='css/styles.css'>
    </head>
    <body>

        <header>
            <h1>To-Do List</h1>
        </header>

        <main ng-controller='ToDoController as TDC' ng-cloak>
            <form name='addToDoItem' ng-submit='TDC.addItem(TDC.newItem)'>
                <input class='newToDo' type='text' placeholder='What needs to be done?'
                                name='newToDo' ng-model='TDC.newItem.newToDo'>
            </form>

            <ul class='items'>
                <li class='toDoItem' ng-repeat='item in TDC.getList'>
                    <article>
                        <button class='check'></button>
                        <p ng-hide='showInput' ng-click='showInput=true'>{{item.theTask}}</p>
                        <form ng-show='showInput' name='theTask' ng-submit='TDC.updateItem(TDC.updatedToDo, item.id); showInput=false'>
                            <input placeholder={{item.theTask}} name='updatedToDo' ng-model='TDC.updatedToDo.updatedToDo'>
                        </form>
                        <button class='delete'></button>
                    </article>
                </li>
                <!-- example of existing item (incomplete) -->
                <!--
                <li>
                    <article>
                        <button class='check'></button>
                        <p>learn html</p>
                        <input type='text' class='edit-todo' value='learn html'>
                        <button class='delete'>X</button>
                    </article>
                </li>
                -->
                <!-- example of completed item -->
                <!--
                <li>
                    <article class='completed'>
                        <button class='check'></button>
                        <p class='complete'>learn css</p>
                        <input type='text' class='edit-todo' value='learn css'>
                        <button class='delete'>X</button>
                    </article>
                </li>
                -->
                <!-- example of item currently being edited -->
                <!--
                <li>
                    <article class='editing'>
                        <button class='check'></button>
                        <p>learn javascript</p>
                        <input type='text' class='edit-todo' value='learn javascript'>
                        <button class='delete'>X</button>
                    </article>
                </li>
                -->
            </ul>

            <footer>
                <p class='remaining'><span class='incomplete-items'>0</span> items left</p>
                <nav>
                    <ul>
                        <li><button class='show-all active'>All</button></li>
                        <li><button class='show-active'>Active</button></li>
                        <li><button class='show-completed'>Completed</button></li>
                    </ul>
                </nav>
                <button class='clear'>Clear completed</button>
            </footer>
        </main>

        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
        <script src='js/main.js'></script>
    </body>
</html>
